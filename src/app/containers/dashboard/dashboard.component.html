<div class="container">
  <h1>
    Covid-19 in {{selectedCountry ? selectedCountry.Country : 'Choose country' }}
  </h1>

  <div>
    <label>Select country: </label>
    <select [ngModel]="selectedCountry" (ngModelChange)="selectCountry($event)" class="form-control">
      <option *ngFor="let country of countries"
              [ngValue]="country">{{country.Country}}</option>
    </select>
  </div>


  <h2>total</h2>
  <dz-chart [data]="total" theme="dark"></dz-chart>

  <h2>daily</h2>
  <dz-chart [data]="daily" theme="dark"></dz-chart>

  <div *ngIf="selectedCountry.Slug === 'italy'">
    <h2>
      region total
    </h2>
    <dz-chart [data]="regionTotal" theme="dark"></dz-chart>

    <h2>
      region daily
    </h2>
    <dz-chart [data]="regionDaily" theme="dark"></dz-chart>
  </div>


  <p class="thanks">
    thanks to <a target="_blank" href="https://covid19api.com/">Covid19 API</a> for the data.
  </p>
</div>
