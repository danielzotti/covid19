<div class="container">
  <h1>
    {{selectedCountry ? selectedCountry.Country : 'Choose country' }}
  </h1>

  <select [ngModel]="selectedCountry" (ngModelChange)="selectCountry($event)" class="form-control">
    <option *ngFor="let country of countries"
            [ngValue]="country">{{country.Country}}</option>
  </select>

  <h2>Total</h2>
  <dz-chart [data]="total"></dz-chart>

  <h2>Daily</h2>
  <dz-chart [data]="daily"></dz-chart>
</div>
